
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumpleaños de Gaston!!!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        form {
            width: 90%;
            max-width: 350px; /* Reducido el ancho máximo del formulario */
            max-height: 80vh; /* Limitamos la altura máxima del formulario */
            padding: 15px; /* Reducido el padding */
            background-color: rgba(255, 255, 255, 0.9); /* Cambiado a translúcido */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* Añadido un brillo suave */
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px); /* Efecto de desenfoque de fondo */
            margin: 20px; /* Añadido margen para espacio alrededor */
            overflow-y: auto; /* Añadir scroll si el contenido es muy alto */
        }

        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            display: inline-block;
            width: auto;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            animation: confettiFall 5s linear infinite;
            opacity: 0.7;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: transparent;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff;
            animation: fireworkBurst 2s linear infinite;
        }

        @keyframes fireworkBurst {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }
    </style>
</head>
<body>
    <form>
        <label for="nombre">Nombre y apellido:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="mensaje">¿Quieres dejar un mensaje al cumpleañero?</label>
        <textarea id="mensaje" name="mensaje"></textarea>

        <label>Confirma tu asistencia:</label>
        <input type="radio" id="asistir_si" name="asistencia" value="si">
        <label for="asistir_si">Sí</label>
        <input type="radio" id="asistir_no" name="asistencia" value="no">
        <label for="asistir_no">No</label>

        <label>Irás caracterizado/disfrazado:</label>
        <input type="radio" id="disfraz_si" name="disfraz" value="si">
        <label for="disfraz_si">Sí</label>
        <input type="radio" id="disfraz_no" name="disfraz" value="no">
        <label for="disfraz_no">No</label>
        <p>(en caso de marcar No, nosotros nos ofrecemos pintarte el cabello con pintura en aerosol vegetal)</p>

        <label>Llevarás una bebida para compartir:</label>
        <input type="radio" id="bebida_si" name="bebida" value="si">
        <label for="bebida_si">Sí</label>
        <input type="radio" id="bebida_no" name="bebida" value="no">
        <label for="bebida_no">No</label>
        <p>(en caso de marcar No, no te preocupes, esto nos sirve para ver el recuento de bebidas)</p>

        <input type="submit" value="Enviar">
    </form>

    <script>
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 2000);
        }

        setInterval(createConfetti, 300);
        setInterval(createFirework, 1000);
    </script>
</body>
</html>
